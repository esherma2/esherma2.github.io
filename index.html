<html dir="ltr">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=yes">
		<title>Make a Payment</title>
		<link rel="stylesheet" href="https://www.gstatic.com/recaptcha/releases/Iwg4ANhK7Iu8SHToSsE0E20K/demo__ltr.css" type="text/css">
		<script type="text/javascript" async="" src="https://www.gstatic.com/recaptcha/releases/Iwg4ANhK7Iu8SHToSsE0E20K/recaptcha__en.js" crossorigin="anonymous" integrity="sha384-H6agjAsIibNdraTEKloEQaK71A6JbG9q3R29vQr9QPSuqEIyYcoRDHIjh1XvEFQX" nonce=""></script>
		<!--<script src="/recaptcha/api.js" async="" defer="" nonce=""></script>-->
	</head>
	<body>
		<div class="sample-form">
			<form id="recaptcha-demo-form" action="http://127.0.0.1:8090/captchaDemo" method="POST">
				<fieldset>
					<legend>Sample Form with ReCAPTCHA</legend>
					<ul>
						<li>
							<label for="input1">First Name</label>
							<input class="jfk-textinput" id="input1" name="input1" type="text" value="Jane">
						</li>
						<li>
							<label for="input2">Last Name</label>
							<input class="jfk-textinput" id="input2" name="input2" type="text" value="Doe">
						</li>
						<br>
						<li>
							<p>Select Payment Entity</p>
							<label class="jfk-radiobutton-label" for="option1">
								<input class="jfk-radiobutton-checked" type="radio" id="option1" name="radios" value="option1" dchecked="" aria-checked="true">
								Billing Account
							</label>
							<label class="jfk-radiobutton-label" for="option2">
								<input class="jfk-radiobutton" type="radio" id="option2" name="radios" value="option2">
								Policy
							</label>
							<label class="jfk-radiobutton-label" for="option3">
								<input class="jfk-radiobutton" type="radio" id="option3" name="radios" value="option3">
								New Business Deposit
							</label>
							<label class="jfk-radiobutton-label" for="option4">
								<input class="jfk-radiobutton" type="radio" id="option4" name="radios" value="option4">
								Producer Unearned Commission
							</label>
						</li>
						<li>
							<label for="input3">Billing Account Number</label>
							<input class="jfk-textinput" id="input3" name="input3" type="text" value="Jane" aria-disabled="false">
						</li>
						<li>
							<div class="">
								<div id="recaptcha-demo" class="g-recaptcha" data-sitekey="6LcreK8bAAAAAECyHS3BYdRrurGW0BaEBxnbBpeL" data-callback="onSuccess" data-action="action">
									<div style="width: 304px; height: 78px;">
										<div>
											<iframe title="reCAPTCHA" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-&amp;co=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbTo0NDM.&amp;hl=en&amp;v=Iwg4ANhK7Iu8SHToSsE0E20K&amp;size=normal&amp;sa=action&amp;cb=z5wdpdxhwcpc" width="304" height="78" role="presentation" name="a-1p3rm7xcfjtz" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox">
											</iframe>
										</div>
										<textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;">
										</textarea>
									</div>
									<iframe style="display: none;"></iframe>-
								</div>
								<script nonce="">
								  var onSuccess = function(response) {
									var errorDivs = document.getElementsByClassName("recaptcha-error");
									if (errorDivs.length) {
									  errorDivs[0].className = "";
									}
									var errorMsgs = document.getElementsByClassName("recaptcha-error-message");
									if (errorMsgs.length) {
									  errorMsgs[0].parentNode.removeChild(errorMsgs[0]);
									}
									};
								</script>
								<!-- Optional noscript fallback. -->
								<!--<noscript>
									<div style="width: 302px; height: 462px;">
										<iframe src="/recaptcha/api/fallback?k=6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-" frameborder="0" scrolling="no"></iframe>
										<div>
											<textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response"></textarea>
										</div>
									</div>
									<br>
								</noscript>-->
							</div>
						</li>
						<li>
							<input id="recaptcha-demo-submit" type="submit" value="Submit">
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
		<div style="background-color: rgb(255, 255, 255); border: 1px solid rgb(204, 204, 204); box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 3px; position: absolute; transition: visibility 0s linear 0.3s, opacity 0.3s linear 0s; opacity: 0; visibility: hidden; z-index: 2000000000; left: 0px; top: -10000px;">
			<div style="width: 100%; height: 100%; position: fixed; top: 0px; left: 0px; z-index: 2000000000; background-color: rgb(255, 255, 255); opacity: 0.05;"></div>
			<div class="g-recaptcha-bubble-arrow" style="border: 11px solid transparent; width: 0px; height: 0px; position: absolute; pointer-events: none; margin-top: -11px; z-index: 2000000000;"></div>
			<div class="g-recaptcha-bubble-arrow" style="border: 10px solid transparent; width: 0px; height: 0px; position: absolute; pointer-events: none; margin-top: -10px; z-index: 2000000000;"></div>
			<div style="z-index: 2000000000; position: relative;">
				<iframe title="recaptcha challenge" src="https://www.google.com/recaptcha/api2/bframe?hl=en&amp;v=Iwg4ANhK7Iu8SHToSsE0E20K&amp;k=6Le-wvkSAAAAAPBMRTvw0Q4Muexq9bi0DJwx_mJ-&amp;cb=qsf0o61drh8w" name="c-1p3rm7xcfjtz" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox" style="width: 100%; height: 100%;"></iframe>
			</div>
		</div>
	</body>
</html>
